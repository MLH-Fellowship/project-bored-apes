{% extends "layouts/base.html" %}

{% block content %}

<div class="container is-fluid">

     {% for post in posts %}
    
<div class="columns is-centered">
  
  <div class="column is-three-quarters">
    
    <div class="card">

  <header class="card-header">
    <p class="card-header-title">
      {{post.created_at.strftime("%b %d, %Y (%I:%M %p)" )}}
    </p>
    <!-- <button class="card-header-icon" aria-label="more options">
         <p class="has-text-weight-bold">{{post.created_at}}</p>
    </button> -->
  </header>

  

  <div class="card-content">
    <!-- <p class="title">
     Title
    </p> -->

    <div class="media">
      <div class="media-left">
        <figure class="image is-64x64">
          <img src="{{get_gravatar_url(post.email)}}" alt="Placeholder image">
        </figure>
      </div>
      <div class="media-content">
        <p class="title is-4">{{post.name}}</p>
        <p class="subtitle is-6">{{post.email}}</p>
      </div>
    </div>


    <p class="subtitle">
      {{post.content}}
    </p>
  </div>

</div>



  </div>

   

</div>


     {% endfor %}

</div>
